<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
<div id="filters">
    <select id="expansion-filter">
        <option value="">Expansion</option>
    </select>
    <input type="text" id="search-bar" placeholder="Search">
    <input type="number" id="min-level" min="0" max="10" placeholder="Min Level">
    <input type="number" id="max-level" min="0" max="10" placeholder="Max Level">
    <input type="number" id="min-atk" min="0" max="3000" placeholder="Min ATK">
    <input type="number" id="max-atk" min="0" max="3000" placeholder="Max ATK">
    <input type="number" id="min-def" min="0" max="3000" placeholder="Min DEF">
    <input type="number" id="max-def" min="0" max="3000" placeholder="Max DEF">
    <select id="class-selector">
        <option value="">Class</option>
        <option value="1">Dragon</option>
        <option value="2">Kawaii</option>
        <option value="3">Slime</option>
        <option value="4">Sparks</option>
        <option value="5">Zombie</option>
    </select>
    <select id="deck-selector">
        <option value="">Deck</option>
        <option value="1">Main</option>
        <option value="2">Extra</option>
    </select>
    <select id="card-type-selector">
        <option value="">Card type</option>
        <option value="8">Monster</option>
        <option value="9">Backrow</option>
        <option value="1">Normal</option>
        <option value="2">Effect</option>
        <option value="3">Spell</option>
        <option value="4">Trap</option>
        <option value="5">Fusion</option>
        <option value="6">Revenge</option>
        <option value="10">Royal</option>
        <option value="7">Ritual</option>
    </select>
    <select id="special-selector">
        <option value="">Special</option>
        <option value="1">Ace</option>
        <option value="4">Not Ace</option>
        <option value="2">Maximum</option>
        <option value="3">Pendulum</option>
    </select>
    <select id="cost-selector">
        <option value="">Cost</option>
    </select>
    <select id="effect-selector">
        <option value="">Effect</option>
    </select>
    <select id="legality-selector">
        <option value="">Errata</option>
        <option value="1">Newest</option>
        <option value="2">Oldest</option>
    </select>
    <select id="sort-selector">
        <option value="">Sort</option>
        <option value="1">Atk</option>
        <option value="2">Def</option>
        <option value="3">Level</option>
        <option value="4">Class</option>
        <option value="5">Type</option>
        <option value="6">Expansion</option>
        <option value="7">Random</option>
    </select>
    <select id="order-selector">
        <option value="">Desc</option>
        <option value="2">Asc</option>
    </select>
    <button id="clear-button" class="clear-button">Clear</button>
    <button id="search-button">Search</button>
</div>
<div id="loading-message">Loading cards...</div>
<div id="card-container"></div>

<div id="pagination-controls" style="text-align: center; margin-top: 20px;">
    <button id="prev-page" style="margin-right: 10px;">&lt; Prev</button>
    <span id="page-info"></span>
    <button id="next-page" style="margin-left: 10px;">Next &gt;</button>
</div>

<div id="modal" class="modal">
    <span id="close-modal" class="close">&times;</span>
    <img class="modal-content" id="modal-image">
    <div id="modal-caption"></div>
    <input type="file" id="image-input" accept="image/*" style="display: none;">
    <button id="change-image-button">Change Image</button>
</div>
</body>
</html>
